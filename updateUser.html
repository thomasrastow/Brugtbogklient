    <div class="page-header" align="center">
        <h1>Opdater brugeroplysninger</h1>
    </div>

    <div class="form-group">
        <div class="col-lg-6 col-lg-offset-3">
            <form class="form-horizontal" id="updateUserForm">
            <fieldset>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="updateUsername">Brugernavn</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="updateUsername" type="text" placeholder="Brugernavn">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-lg-2 control-label" for="updatePassword">Adgangskode</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="updatePassword" type="password" placeholder="Adgangskode">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="updateEmail">Email</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="updateEmail" type="text" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="updatePhonenumber">Tlf. Nummer</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="updatePhonenumber" type="text" placeholder="Tlf. Nummer">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="updateAddress">Adresse</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="updateAddress" type="text" placeholder="Adresse">
                    </div>
                </div>

             <div class="form-group" align="center">

                 <div class="col-md-2">
                     <div class="form-group">
                         <label class="control-label" for="updateMobilePay">MobilePay</label>
                         <input id="updateMobilePay" type="checkbox">
                     </div>
                 </div>
                 <div class="col-md-2">
                     <div class="form-group">
                         <label class="control-label" for="updateCash">Kontanter</label>
                         <input id="updateCash" type="checkbox">
                     </div>
                 </div>
                 <div class="col-md-3">
                     <div class="form-group">
                         <label class="control-label" for="updateTransfer">Bankoverførsel</label>
                         <input id="updateTransfer" type="checkbox">
                     </div>
                 </div>


             </div>


            </fieldset>
                <div class="form-group" align="center">
                    <div>
                        <button class="btn btn-success btn-lg" id="updateUserButton">Opdater bruger</button>
                        <button class="btn btn-danger btn-lg" id="deleteUserButton">Slet bruger</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
