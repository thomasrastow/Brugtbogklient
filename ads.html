    <link rel="stylesheet" href="lib/css/dataTables.bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Annoncer</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">CBS Brugtbogsbørs</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="user.html">Se mine annoncer <span class="sr-only">(current)</span></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">Log ud</a></li>
                        </ul>
                    </div>
                </div>
            </nav>


            <div class="page-header">
                <div class="panel-heading">
                    <h1>Alle annoncer</h1>
                </div>

            </div>
            <div class="panel-body">
                <table class="table table-striped" id="adsTableBody">
                    <thead>
                    <th>ISBN</th>
                    <th>Titel</th>
                    <th>Stand (1-5)</th>
                    <th>Pris</th>
                    <th>Reservér</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Reserve ad modal-->
<div class="modal fade" id="reserveAdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Reservér bog</h4>
            </div>
            <div class="modal-body">

                <div class="row" >
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="adISBN">ISBN</label>
                            <input class="form-control" id="adISBN" type="text" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="adTitle">Titel</label>
                            <input class="form-control" id="adTitle" type="text">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="adEdition">Udgave</label>
                            <input class="form-control" id="adEdition" type="text">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="adRating">Stand</label>
                            <input class="form-control" id="adRating" type="text">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="adComment">Kommentar</label>
                            <input class="form-control" id="adComment" type="text">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="adPhonenumber">Tlf. nummer</label>
                            <input class="form-control" id="adPhonenumber" type="text">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label" for="adMobilePay">MobilePay</label>
                            <input id="adMobilePay" type="checkbox">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label" for="adCash">Kontanter</label>
                            <input id="adCash" type="checkbox">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label" for="adTransfer">Bankoverførsel</label>
                            <input id="adTransfer" type="checkbox">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-success" id="reserveAdButton">Reservér bog</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 © All rights reserved - CBS Brugtbogsbørs</p>
    </div>

<script src="js/sdk.js"></script>

<script type="text/javascript">

    $(document).ready(function () {

        getAds();
    });

</script>

</body>
</html>
