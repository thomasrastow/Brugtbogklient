<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="css/sticky-footer.css">
    <link rel="stylesheet" href="lib/css/dataTables.bootstrap.min.css">


    <meta charset="UTF-8">
    <title>Bruger panel</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">CBS Brugtbogsbørs</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li><a href="ads.html">Se alle annoncer</a></li>
                            <li><a href="ads.html">Se mine reservationer</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">Log ud</a></li>
                        </ul>
                    </div>
                </div>
            </nav>



            <div class="page-header">
                <h1>Bruger panel</h1>
            </div>

            <!--Books table-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Bøger</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-striped" id="allBooksTable">
                        <thead>
                        <th>ISBN</th>
                        <th>Titel</th>
                        <th>Forfatter</th>
                        <th>Udgave</th>
                        </thead>
                    </table>

                </div>
            </div>

            <!--Ads table-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Mine annoncer</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-striped" id="myAdsTable">
                        <thead>
                        <th>ISBN</th>
                        <th>Pris</th>
                        <th>Stand</th>
                        <th>Slet</th>
                        <th>Rediger</th>
                        </thead>
                    </table>

                    <hr>
                    <!-- Button trigger modal -->
                    <button class="btn btn-success" id="newAdButton">
                        <span class="glyphicon glyphicon-plus"></span> Opret ny annonce
                    </button>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Udate Ad Model -->
<div class="modal fade" id="updateAdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Rediger annonce</h4>
            </div>
            <div class="modal-body">

                <div class="row" >
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="updateAdIsbn">ISBN</label>
                            <input class="form-control" id="updateAdIsbn" type="text">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label" for="updateAdPrice">Pris</label>
                            <input class="form-control" id="updateAdPrice" type="text">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label" for="updateAdRating">Stand (1-5)</label>
                            <input class="form-control" id="updateAdRating" type="text">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="updateAdComment">Kommentar</label>
                            <input class="form-control" id="updateAdComment" type="text">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-success" id="updateAdButton">Opdater annonce</button>
            </div>
        </div>
    </div>
</div>

<!-- New Ad Model -->
<div class="modal fade" id="newAdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Opret ny annonce</h4>
            </div>
            <div class="modal-body">

                <div class="row" >
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="adIsbn">ISBN</label>
                            <input class="form-control" id="adIsbn" type="text">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label" for="adPrice">Pris</label>
                            <input class="form-control" id="adPrice" type="text">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label" for="adRating">Stand (1-5)</label>
                            <input class="form-control" id="adRating" type="text">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="adComment">Kommentar</label>
                            <input class="form-control" id="adComment" type="text">
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-success" id="createAdButton">Opret annonce</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 © All rights reserved - CBS Brugtbogsbørs</p>
    </div>
</footer>

<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="lib/js/jquery.dataTables.min.js"></script>
<script src="lib/js/dataTables.bootstrap.min.js"></script>

<script src="js/sdk.js"></script>
<script src="js/user.page.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        getAllBooks();
        getMyAds();

        /**
         * Add
         */

        //Create add button in table
        $("#newAdButton").on("click", function () {
            $('#newAdModal').modal('show');
        });

        //Create book button in pop-up window
        $("#createAdButton").on("click", function () {
            createAd();
        });

        //Delete add button in table
        $('#myAdsTable').on('click', "button", function () {
            var selectedAd = $('#myAdsTable').DataTable().row( $(this).parents('tr') );
            deleteAd(selectedAd);
        })
    });

</script>
</body>
</html>
