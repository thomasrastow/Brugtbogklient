  <meta charset="UTF-8">
  <title>Log ind</title>

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-lg-12">

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">CBS Brugtbogsbørs</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
              <li><a href="books.html">Se alle bøger</a></li>
              <li><a href="about.html">Om os</a></li>

              <li class="active"><a href="login.html">Log ind<span class="sr-only">(current)</span></a></li>
            </ul>

        </div>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <form class="form-horizontal" id="loginForm">
        <fieldset>

          <legend>Log ind</legend>

          <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Brugernavn</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Brugernavn">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Adgangskode</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Adgangskode">
            </div>
          </div>

          <button class="btn btn-success pull-right" id="loginButton">Log ind</button>

        </fieldset>
      </form>
    </div>
  </div>

</div>
